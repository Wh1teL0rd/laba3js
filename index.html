<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Zoo Information</title>
</head>
<body>
<h1>Zoo</h1>

<div class="container">
    <aside>
        <form id="zoo-form">
            <div>
                <label for="zoo-name">Zoo Name:</label>
                <input type="text" id="zoo-name" />
            </div>
            <div>
                <label for="annual-visitors">Annual Visitors:</label>
                <input type="number" id="annual-visitors" />
            </div>
            <div>
                <label for="num-animals">Number of Animals:</label>
                <input type="number" id="num-animals" />
            </div>
            <button type="submit">Add Zoo üèûÔ∏è</button>
        </form>
        <div>
            <button id="update-zoo">Update Zoo Info</button>
            <button id="delete-zoo">Delete Zoo</button>
            <button id="double-visitors">Double Visitors to All Zoos</button>
            <button id="calculate-total-visitors">Calculate Total Visitors</button>
        </div>
    </aside>

    <main id="main">
        <h2>Zoo Information</h2>
        <input type="text" id="search-zoo" placeholder="Search by Name" />
        <button id="search-by-name">Search by Name</button>
        <button id="sort-by-visitors">Sort by Visitors</button>
        <ul id="zoo-list"></ul>
        <h2>Search Results</h2>
        <ul id="search-results"></ul>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
