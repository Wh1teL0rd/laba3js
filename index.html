<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Zoo</h1>

<div class="container">
    <aside>
        <form id="zoo-form">
            <div>
                <label for="zoo-name">Zoo Name:</label>
                <input type="text" id="zoo-name" />
            </div>
            <div>
                <label for="annual-visitors">Annual Visitors:</label>
                <input type="number" id="annual-visitors" min="0" />
            </div>
            <div>
                <label for="num-animals">Number of Animals:</label>
                <input type="number" id="num-animals" min="0" />
            </div>
            <button type="submit">Add Zoo üèûÔ∏è</button>
        </form>
        <div>
            <button id="sort-zoos">Sort by Visitors</button>
            <button id="double-visitors">Double Visitors to All Zoos</button>
            <button id="calculate-total-visitors">Calculate Total Visitors</button>
        </div>
    </aside>

    <div>
        <label for="search-zoo">Search by Name:</label>
        <input type="text" id="search-zoo" placeholder="Enter Zoo Name">
        <button id="search-zoo-button">Search</button>
    </div>

    <main id="main">
        <h2>Zoo Information</h2>
        <ul id="zoo-list"></ul>
    </main>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Zoo Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="update-zoo-name">Zoo Name:</label>
                    <input type="text" id="update-zoo-name" />
                    <input type="hidden" id="update-zoo-id" />
                </div>
                <div>
                    <label for="update-annual-visitors">Annual Visitors:</label>
                    <input type="number" id="update-annual-visitors" min="0" />
                </div>
                <div>
                    <label for="update-num-animals">Number of Animals:</label>
                    <input type="number" id="update-num-animals" min="0" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="update-zoo-submit">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Zoo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the zoo with the name: <span id="delete-zoo-name"></span>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete-zoo-confirm">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
